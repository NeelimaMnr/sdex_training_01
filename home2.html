<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <!-- <div class="bigcontainer"> -->
    <div class="header">Heading</div>
    <div class="next-to-header">
        <div class="container left">
            <div class="left-table">

                <h4 style="text-align: center;">UI Form for View and Update</h4>
                <label>User ID:</label><input type="text" id="userid">

                <label>ID:</label><input type="text" id="id">

                <label>Title:</label><textarea id="title" rows="1"></textarea>

                <label>Completed:</label><input type="checkbox" id="completed">

                <button type="submit" onclick="addRow()">Submit</button>
            </div>
        </div>

        <div class="container right">
            <div class="right-table">
                <table cellpadding="5" class="tabledata1">
                    <caption><b>My Data Table</b></caption>
                    <tr>
                        <th>User ID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <script src="script2.js"></script>
</body>

</html>
